name: Build and Publish Development Backend Images

on:
  workflow_dispatch:
    inputs:
      Publish:
        description: 'Whether to publish the image'
        default: true
        required: true
        type: boolean
      ImageVersion:
        description: 'The version to tag the docker images with'
        required: true
        type: string
  pull_request:
    branches: [ "main" ]
    types:
      - closed

jobs:
  publish-development:
    # if: github.event.pull_request.merged == true || ${{ inputs.Publish }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Build and Publish Images
      run: mvn clean compile spring-boot:build-image -DdockerPassword=${{ secrets.DOCKER_PASSWORD }} -DimageVersion=${{ vars.IMAGE_VERSION }} -DimageLabel=dev -Dskip=true

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
