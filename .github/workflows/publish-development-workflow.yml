name: Publish Development Backend Images Automated

on:
  pull_request:
    branches: [ "main" ]
    types:
      - closed

jobs:
  publish-development:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Build and Publish Development Images
      run: mvn clean compile spring-boot:build-image -DdockerPassword=${{ secrets.DOCKER_PASSWORD }} -DimageVersion=latest -DimageLabel=dev -Dskip=true
