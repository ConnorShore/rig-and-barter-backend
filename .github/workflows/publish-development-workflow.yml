name: Build and Publish Development Backend Images

on:
  push:
    branches: [ "buildTest" ]
  pull_request:
    branches: [ "main" ]
    types:
      - closed

jobs:
  publish-development:
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Build and Publish Images
      run: mvn clean compile spring-boot:build-image -DdockerPassword=${{ secrets.DOCKER_PASSWORD }} -imageVersion=${{ vars.IMAGE_VERSION }} -DimageLabel=dev -Dskip=true

