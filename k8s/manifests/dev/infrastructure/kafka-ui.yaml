apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: dev-rig-and-barter
spec:
  replicas: __REPLICAS__
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              valueFrom:
                configMapKeyRef:
                  key: KAFKA_CLUSTERS_0_NAME
                  name: kafka-ui-config
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              valueFrom:
                configMapKeyRef:
                  key: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
                  name: kafka-ui-config
            - name: KAFKA_CLUSTERS_0_METRICS_PORT
              valueFrom:
                configMapKeyRef:
                  key: KAFKA_CLUSTERS_0_METRICS_PORT
                  name: kafka-ui-config
            - name: DYNAMIC_CONFIG_ENABLED
              valueFrom:
                configMapKeyRef:
                  key: DYNAMIC_CONFIG_ENABLED
                  name: kafka-ui-config
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: dev-rig-and-barter
spec:
  selector:
    app: kafka-ui
  ports:
    - protocol: TCP
      port: 9086
      targetPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-ui-config
  namespace: dev-rig-and-barter
data:
  KAFKA_CLUSTERS_0_NAME: "local"
  KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "broker:29092"
  KAFKA_CLUSTERS_0_METRICS_PORT: "9092"
  DYNAMIC_CONFIG_ENABLED: "true"