apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
  namespace: rig-and-barter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
    spec:
      containers:
        - name: message-service
          image: cjshore1996/dev-message-service:latest
          env:
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
              valueFrom:
                configMapKeyRef:
                  key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
                  name: common-config
            - name: LISTING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: LISTING_SERVICE_URL
                  name: common-config
            - name: RB_FRONT-END_URL
              valueFrom:
                configMapKeyRef:
                  key: RB_FRONT-END_URL
                  name: common-config
            - name: RB_EVENT_BROKER
              valueFrom:
                configMapKeyRef:
                  key: RB_EVENT_BROKER
                  name: common-config
            - name: RB_EVENT_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  key: RB_EVENT_BROKER_URL
                  name: common-config
            - name: RB_STORAGE_DOCUMENT
              valueFrom:
                configMapKeyRef:
                  key: RB_STORAGE_DOCUMENT
                  name: message-service-config
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  key: mongodb_connection_string
                  name: message-service-secrets
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: message-service
  namespace: rig-and-barter
spec:
  selector:
    app: message-service
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
---
