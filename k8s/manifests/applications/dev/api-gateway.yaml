apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: rig-and-barter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: cjshore1996/dev-api-gateway:latest
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
              valueFrom:
                configMapKeyRef:
                  key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
                  name: common-config
            - name: LISTING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: LISTING_SERVICE_URL
                  name: common-config
            - name: TRANSACTION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: TRANSACTION_SERVICE_URL
                  name: common-config
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NOTIFICATION_SERVICE_URL
                  name: common-config
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: USER_SERVICE_URL
                  name: common-config
            - name: PAYMENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: PAYMENT_SERVICE_URL
                  name: common-config
            - name: MESSAGE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: MESSAGE_SERVICE_URL
                  name: common-config
            - name: COMPONENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: COMPONENT_SERVICE_URL
                  name: common-config
            - name: PC_BUILDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: PC_BUILDER_SERVICE_URL
                  name: common-config
            - name: RB_FRONT-END_URL
              valueFrom:
                configMapKeyRef:
                  key: RB_FRONT-END_URL
                  name: common-config
            - name: NOTIFICATION_SOCKET_URL
              valueFrom:
                configMapKeyRef:
                  key: NOTIFICATION_SOCKET_URL
                  name: api-gateway-config
            - name: MESSAGE_SOCKET_URL
              valueFrom:
                configMapKeyRef:
                  key: MESSAGE_SOCKET_URL
                  name: api-gateway-config
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: rig-and-barter
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: rig-and-barter
data:
  NOTIFICATION_SOCKET_URL: "http://notification-service.rig-and-barter.svc.cluster.local:8082/socket"
  MESSAGE_SOCKET_URL: "http://message-service.rig-and-barter.svc.cluster.local:8085/msocket"